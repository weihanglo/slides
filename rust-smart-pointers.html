## Define "Smart Pointers"

- 特殊的指標類別，可動態配置記憶體（Dynamic allocation）。
- 資料會配置在 heap，而指標本身配置在 stack。
- 類似 C 的 `malloc` 等記憶體配置函數，但不需要對應的 `free`。
- 又稱 fat pointer，因為儲存指向資料的指標外，通常會儲存額外資訊，例如陣列長度，空間需求稍大。
